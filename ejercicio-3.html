<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de registro</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <main>
      <form>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" required />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" required />
        </div>
        <div>
          <p>
            Modalidad de cursada:
            <input type="radio" id="On-Demand" name="Modalidad"/>
            <label for="On-Demand">On-Demand</label>

            <input type="radio" id="En vivo" name="Modalidad"/>
            <label for="En vivo">En vivo</label>
          </p>
        </div>
        <div>
            <label for="email">Correo:</label>
            <input type="email" id="email" required>
        </div>
        <br>
        <div>
            <input type="checkbox" name="deseo recibir indormacion" id="recibir informacion">
            <label for="recibir indormacion">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma</label>   
        </div>
        <br>
        <div>
          <input type="checkbox" name="Acepto terminos y conciciones" id="acepto terminos">
          <label for="acepto terminos">Declaro que lei los termonos y condiciones y estoy listo para convertirme en desarollador web Full Stack.</label>
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
      </form>
    </main>
    <br>
    <section>
        <a href="./ejercicio-2.html">Ejercicio-2(Programacion web full Stack)</a>
    </section>
  </body>
</html>
